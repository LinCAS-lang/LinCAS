language: Crystal

sudo: required

os: linux

matrix:
  include:

  - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

compiler:
  - gcc

before_install:
  - eval "${MATRIX_EVAL}"

script:
 - "./install.sh"

branches:
  only:
    - master
    - /^feature\//
    - /^bug\//